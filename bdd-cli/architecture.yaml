architecture:
  services:
    - name: frontend
      path: services/frontend
      language: typescript
      frameworks:
        - next.js
        - react
        - tailwindcss
        - jest
        - playwright
      dependencies:
        - backend
        - mcp-service
    - name: backend
      path: services/backend
      language: go
      frameworks:
        - fiber
        - zerolog
      dependencies: []
    - name: mcp-service
      path: services/mcp-service
      language: go
      frameworks:
        - fiber
        - zerolog
      dependencies:
        - backend
