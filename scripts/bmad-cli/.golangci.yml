version: "2"

run:
  timeout: 5m
  tests: true

linters:
  default: standard
  enable:
    - arangolint
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - canonicalheader
    # - containedctx  # TODO: Fix context.Context in struct fields
    # - contextcheck  # TODO: Fix non-inherited context usage
    - copyloopvar
    - cyclop
    - decorder
    # - depguard
    - dogsled
    - dupl
    - dupword
    - durationcheck
    - embeddedstructfieldcheck
    # - err113  # TODO: Convert dynamic errors to wrapped static errors
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    # - exhaustruct
    - exptostd
    - fatcontext
    - forbidigo
    - forcetypeassert
    # - funcorder  # TODO: Fix function ordering (declarations before usage)
    - funlen
    - ginkgolinter
    - gocheckcompilerdirectives
    - gochecknoglobals
    - gochecknoinits
    - gochecksumtype
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosmopolitan
    - govet
    - grouper
    - iface
    - importas
    - inamedparam
    - ineffassign
    - interfacebloat
    - intrange

    - lll
    - loggercheck
    - maintidx
    - makezero
    - mirror
    - misspell
    - mnd
    - musttag
    - nakedret
    - nestif
    - nilerr
    - nilnesserr
    - nilnil
    - nlreturn
    - noctx
    - noinlineerr
    - nolintlint
    - nonamedreturns
    - nosprintfhostport
    # - paralleltest
    - perfsprint
    - prealloc
    - predeclared
    - promlinter
    - protogetter
    - reassign
    - recvcheck
    # - revive
    - rowserrcheck
    - sloglint
    - spancheck
    - sqlclosecheck
    - staticcheck
    - tagalign
    - tagliatelle
    - testableexamples
    - testifylint
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - varnamelen
    - wastedassign
    - whitespace
    # - wrapcheck  # TODO: Add proper error wrapping for external package errors
    - wsl_v5
    - zerologlint
  # Disable specific linters.
  settings:
    cyclop:
      max-complexity: 15
    funlen:
      lines: 80
      statements: 40
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
    forbidigo:
      forbid:
        - pattern: '^fmt\.(Print(f|ln)?|Errorf)$'
          msg: 'use slog for logging and proper error wrapping'
    tagliatelle:
      # For internal domain models and application code
      case:
        rules:
          json: snake  # Internal JSON APIs use snake_case
          yaml: snake  # All YAML configs use snake_case
          # Note: GitHub API structures (in adapters/github and models/thread.go)
          # are excluded below to match GitHub's camelCase API contract

  exclusions:
    generated: lax
    warn-unused: true
    rules:
      # GitHub API structures must use camelCase to match GitHub's API contract
      - path: internal/adapters/github/.*\.go
        linters:
          - tagliatelle
      - path: internal/domain/models/thread\.go
        linters:
          - tagliatelle
