# Yamale schema for epic YAML files
# Validates the structure and content of epic YAML documents

epic:
  id: int(min=1, max=100)
  name: str()
  status: enum('COMPLETE', 'PLANNED', 'IN_PROGRESS', 'BLOCKED', 'CANCELLED')
  goal: str()
  completion_summary: str(required=False)
  context: str()

stories: list(any())

dependencies: list(str())
success_criteria: list(str())
technical_notes: list(str())
