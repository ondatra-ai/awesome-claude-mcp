epic:
  id: 1
  name: "Foundation & Infrastructure"
  status: "COMPLETE"
  goal: "Establish deployable application foundation with proper architecture, testing framework, and deployment pipeline"
  completion_summary: "Core foundation objectives achieved - deployable application with proper architecture, comprehensive testing framework, and operational Railway infrastructure established. Stories 1.1-1.4 and 1.6 fully implemented. Monitoring requirements moved to Epic 2 (DevOps & Monitoring Infrastructure)."
  context: ""

stories:
  - id: "1.1"
    title: "Minimal Frontend-Backend Integration Setup"
    as_a: "Developer/Maintainer"
    i_want: "to create a minimal Next.js frontend connected to a Go backend"
    so_that: "I have a working full-stack foundation to build upon"
    status: "COMPLETE"
    acceptance_criteria:
      - id: AC-1
        description: "Monorepo structure with services/ directory created"
      - id: AC-2
        description: "Go backend service with `/version` endpoint returning \"1.0.0\""
      - id: AC-3
        description: "Next.js 14 single-page frontend application"
      - id: AC-4
        description: "Frontend homepage displays backend version \"1.0.0\" at the bottom"
      - id: AC-5
        description: "Docker and docker-compose configuration for local development"
      - id: AC-6
        description: "Playwright E2E testing framework configured"
      - id: AC-7
        description: "Go modules initialized for backend service"
      - id: AC-8
        description: "Next.js project initialized with TypeScript"
      - id: AC-9
        description: "Dockerfiles created for both services"
      - id: AC-10
        description: "Basic project structure follows architecture document"
      - id: AC-11
        description: "Health check endpoints for both services"
      - id: AC-12
        description: "README.md with setup and run instructions"

  - id: "1.2"
    title: "Railway Infrastructure Setup"
    as_a: "Developer/Maintainer"
    i_want: "to configure Railway environments and services"
    so_that: "I have a deployable environment for the application"
    status: "COMPLETE"
    acceptance_criteria:
      - id: AC-1
        description: "Railway project created and linked to repository"
      - id: AC-2
        description: "Development, Staging, and Production environments defined"
      - id: AC-3
        description: "Railway services created for frontend/backend (including environment-specific variants)"
      - id: AC-4
        description: "Custom domains mapped (`dev.ondatra-ai.xyz`, `api.dev.ondrata-ai.xyz`, etc.)"
      - id: AC-5
        description: "Environment variables configured per service (API URLs, OAuth secrets)"
      - id: AC-6
        description: "Deployment verified via Railway dashboard for each environment"

  - id: "1.3"
    title: "Frontend Service Implementation"
    as_a: "Claude User"
    i_want: "to access a web interface for service management"
    so_that: "I can configure authentication and monitor service status"
    status: "COMPLETE"
    acceptance_criteria:
      - id: AC-1
        description: "Next.js 14 frontend service deployed and accessible"
      - id: AC-2
        description: "Homepage displays \"MCP Google Docs Editor\" title"
      - id: AC-3
        description: "Service status dashboard (operational/degraded/down)"
      - id: AC-4
        description: "OAuth authentication management interface"
      - id: AC-5
        description: "Connected Google accounts display"
      - id: AC-6
        description: "Mobile responsive design with modern UI"
      - id: AC-7
        description: "Page loads in under 2 seconds"
      - id: AC-8
        description: "Health check endpoint returns proper status"

  - id: "1.4"
    title: "CI/CD Pipeline"
    as_a: "Developer/Maintainer"
    i_want: "automated build and deployment"
    so_that: "code changes are safely deployed"
    status: "COMPLETE"
    acceptance_criteria:
      - id: AC-1
        description: "GitHub Actions workflow (`deploy_to_railway.yml`) configured for all environments"
      - id: AC-2
        description: "Railway CLI installed and authenticated via GitHub secret (`RAILWAY_GITHUB_ACTIONS`)"
      - id: AC-3
        description: "Automated tests run on pull requests for each service"
      - id: AC-4
        description: "Successful builds deploy targeted services to Railway environments based on branch naming"
      - id: AC-5
        description: "Manual workflow dispatch supports explicit environment selection"
      - id: AC-6
        description: "Build status badges in README (optional)"
      - id: AC-7
        description: "Deployment notifications to Slack (optional enhancement)"

  - id: "1.5"
    title: "Testing Framework (Completed as Story 1.6)"
    as_a: "Developer/Maintainer"
    i_want: "comprehensive testing infrastructure"
    so_that: "I can ensure code quality across all services"
    status: "COMPLETE"
    acceptance_criteria:
      - id: AC-1
        description: "✅ Unit test framework configured (testify for Go services, Jest for Next.js)"
      - id: AC-2
        description: "✅ Integration test environment setup for service-to-service communication"
      - id: AC-3
        description: "✅ E2E test framework ready (Playwright for frontend workflows)"
      - id: AC-4
        description: "✅ Docker Compose for local testing environment (docker-compose.test.yml)"
      - id: AC-5
        description: "⚠️ Test coverage reporting enabled for all services (moved to Epic 2: Story 2.2)"
      - id: AC-6
        description: "✅ Container-based testing for deployment validation"
      - id: AC-7
        description: "✅ Pre-commit hooks for testing all services (.pre-commit-config.yaml)"
      - id: AC-8
        description: "✅ Example tests for each service and test type"
    notes: "Test coverage reporting requirements moved to Epic 2 (DevOps & Monitoring Infrastructure) Story 2.2 for better operational focus."

dependencies: []

success_criteria:
  - "Core foundation objectives achieved"
  - "Deployable application with proper architecture"
  - "Comprehensive testing framework established"
  - "Operational Railway infrastructure established"

technical_notes:
  - "Monitoring requirements moved to Epic 2"
  - "Test coverage reporting moved to Epic 2 for better operational focus"
