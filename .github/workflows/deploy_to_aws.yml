name: 'Deploy to AWS'

on:
  push:
    branches:
      - main
      - 'releases/**'
      - feature/aws-deployment-workflow

  workflow_dispatch:
    inputs:
      deploy-env:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
        default: dev
      deploy-plan-only:
        description: 'Plan only (no apply)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: ${{ github.event.inputs.deploy-env || 'dev' }}

    env:
      TF_ENV: ${{ github.event.inputs.deploy-env || 'dev' }}
      AWS_REGION: us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Check if S3 backend exists
        id: check_backend
        run: |
          if aws s3api head-bucket --bucket terraform-awesome-claude-mcp 2>/dev/null; then
            echo "backend_exists=true" >> $GITHUB_OUTPUT
          else
            echo "backend_exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Bootstrap S3 backend
        if: steps.check_backend.outputs.backend_exists == 'false'
        run: make tf-bootstrap
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Init
        run: make tf-init TF_ENV=${{ env.TF_ENV }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Validate
        run: make tf-validate TF_ENV=${{ env.TF_ENV }}

      - name: Terraform Plan
        run: make tf-plan TF_ENV=${{ env.TF_ENV }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Get AWS Account ID
        id: aws_account
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "aws_account_id=$AWS_ACCOUNT_ID" >> $GITHUB_OUTPUT
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.aws_account.outputs.aws_account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build and push backend image
        run: |
          cd services/backend
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
          SERVICE_NAME="backend-${{ env.TF_ENV }}"

          docker build -t ${SERVICE_NAME}:${SHORT_SHA} .
          docker tag ${SERVICE_NAME}:${SHORT_SHA} ${{ steps.aws_account.outputs.aws_account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${SERVICE_NAME}:${SHORT_SHA}
          docker tag ${SERVICE_NAME}:${SHORT_SHA} ${{ steps.aws_account.outputs.aws_account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${SERVICE_NAME}:latest

          docker push ${{ steps.aws_account.outputs.aws_account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${SERVICE_NAME}:${SHORT_SHA}
          docker push ${{ steps.aws_account.outputs.aws_account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${SERVICE_NAME}:latest

          echo "backend_image_tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "backend_service_name=${SERVICE_NAME}" >> $GITHUB_OUTPUT
        id: backend_build

      - name: Build and push frontend image
        run: |
          cd services/frontend
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
          SERVICE_NAME="frontend-${{ env.TF_ENV }}"

          docker build -t ${SERVICE_NAME}:${SHORT_SHA} .
          docker tag ${SERVICE_NAME}:${SHORT_SHA} ${{ steps.aws_account.outputs.aws_account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${SERVICE_NAME}:${SHORT_SHA}
          docker tag ${SERVICE_NAME}:${SHORT_SHA} ${{ steps.aws_account.outputs.aws_account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${SERVICE_NAME}:latest

          docker push ${{ steps.aws_account.outputs.aws_account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${SERVICE_NAME}:${SHORT_SHA}
          docker push ${{ steps.aws_account.outputs.aws_account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${SERVICE_NAME}:latest

          echo "frontend_image_tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "frontend_service_name=${SERVICE_NAME}" >> $GITHUB_OUTPUT
        id: frontend_build

      - name: Upload Terraform Plan
        if: ${{ github.event.inputs.deploy-plan-only != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ env.TF_ENV }}
          path: infrastructure/terraform/plan.out
          retention-days: 7

      - name: Terraform Apply
        if: ${{ github.event.inputs.deploy-plan-only != 'true' }}
        run: make tf-apply TF_ENV=${{ env.TF_ENV }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_backend_image: ${{ steps.aws_account.outputs.aws_account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ steps.backend_build.outputs.backend_service_name }}:${{ steps.backend_build.outputs.backend_image_tag }}
          TF_VAR_frontend_image: ${{ steps.aws_account.outputs.aws_account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ steps.frontend_build.outputs.frontend_service_name }}:${{ steps.frontend_build.outputs.frontend_image_tag }}

      - name: Force ECS service update
        if: ${{ github.event.inputs.deploy-plan-only != 'true' }}
        run: |
          aws ecs update-service --cluster awesome-claude-mcp-cluster-${{ env.TF_ENV }} --service backend --force-new-deployment --region ${{ env.AWS_REGION }}
          aws ecs update-service --cluster awesome-claude-mcp-cluster-${{ env.TF_ENV }} --service frontend --force-new-deployment --region ${{ env.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Post-deployment verification
        if: ${{ github.event.inputs.deploy-plan-only != 'true' }}
        run: |
          echo "Running post-deployment verification..."
          echo "Infrastructure deployment completed successfully"
          # Add health checks or smoke tests here

      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ env.TF_ENV }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Plan Only**: ${{ github.event.inputs.deploy-plan-only || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **AWS Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend**: S3 (terraform-awesome-claude-mcp)" >> $GITHUB_STEP_SUMMARY
          echo "- **State Key**: ${{ env.TF_ENV }}/terraform.tfstate" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🐳 Docker Images Deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend**: \`${{ steps.backend_build.outputs.backend_service_name }}:${{ steps.backend_build.outputs.backend_image_tag }}\` and \`${{ steps.backend_build.outputs.backend_service_name }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: \`${{ steps.frontend_build.outputs.frontend_service_name }}:${{ steps.frontend_build.outputs.frontend_image_tag }}\` and \`${{ steps.frontend_build.outputs.frontend_service_name }}:latest\`" >> $GITHUB_STEP_SUMMARY
